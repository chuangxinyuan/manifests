# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
# Component: Application and kubernetes load balancing on non-cloud deployments.
# Description: MetalLB, LoadBalancer
# CLI flag: --enable-metallb
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
metalLb:
  # If provider is minikube, run `minikube ip`
  # If minikube ip is 192.168.99.109, you can use:
  # addresses:
  #   - 192.168.99.110-192.168.99.255
  # OR
  # addresses:
  #   - 192.168.99.0/32
  addresses:
    - <ip-address-range-1>
    - <ip-address-range-2>