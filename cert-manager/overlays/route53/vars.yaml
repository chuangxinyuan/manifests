certManager:
  # DNS Provider: Amazon Route53
  # Docs: https://onepanelio.github.io/core-docs/docs/deployment/configuration/tls#route53
  # CLI flag: --dns-provider=route53
  route53:
    region:
      required: true
      default: <aws-region>
    access_key:
      required: true
      default: <aws-access-key>
    secret_key:
      required: true
      default: <aws-secret-key>