apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/path: /actuator/prometheus
    prometheus.io/port: "8080"
    prometheus.io/scrape: "true"
  labels:
    app: aimp-image
  name: aimp-image
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8000
    nodePort: 31709
  selector:
    app: aimp-image
  sessionAffinity: None
  type: NodePort
