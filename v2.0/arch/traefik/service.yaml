apiVersion: v1
kind: Service
metadata:
  name: traefik
  annotations:
    prometheus.io/path: /metrics
    prometheus.io/port: "8080"
    prometheus.io/scrape: "true"
spec:
  ports:
  - name: api
    port: 80
    protocol: TCP
    targetPort: 80
  - name: admin
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: traefik
  sessionAffinity: None
  type: ClusterIP
